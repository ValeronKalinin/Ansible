---
- hosts: all
  remote_user: ansible
  become: yes 
  tasks:
  #обновляем систему
  - name: Upgrade System
    yum:
      name: "*"
      state: latest
  #устанавливаем минимальный набор утилит
  - name: install utils
    yum:
      name: 
        - mc
        - wget
        - net-tools
        - nano
      state: latest 

  - name: iinstall docker
    yum:
      name: 
        - yum-utils
        - device-mapper-persistent-data
        - lvm2
      state: latest
  
  - name: Add Docker repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo
  - name: Install DOCKER
    yum:
      name: 
        - docker-ce 
        - docker-ce-cli 
        - containerd.io
      state: latest
  
  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes  
  
  - name: Testing
    command: docker run hello-world