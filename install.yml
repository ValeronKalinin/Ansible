---
- hosts: all
  remote_user: ansible
  become: yes 
 # gather_facts: no
  tasks:
  #обновляем систему и устанавливаем утилиты
  - block: # Для CENTOS
      - name: Ptint OS version
        debug: var="ansible_os_family"
      - name: Upgrade System and install utils
        yum:
          name: 
            - "*" 
            - mc
            - wget
            - net-tools
            - nano
            - htop
          state: latest 
    #     use_backend: yum4
        
      - name: Install DOCKER
        get_url:
          url: https://download.docker.com/linux/centos/docker-ce.repo
          dest: /etc/yum.repos.d/docker-ce.repo
      - name:
        yum:
          name:
            - yum-utils
            - device-mapper-persistent-data
            - lvm2
            - docker-ce 
            - docker-ce-cli 
            - containerd.io
          state: latest
    when: ansible_os_family == "RedHat"

  - block: # Для Ubuntu
      - name: Ptint OS version
        debug: var="ansible_os_family"
      - name: Upgrade System "apt-get update"
        apt:
          update_cache: yes
      - name: install utils
        apt:
          name: 
            - mc
            - wget
            - nano
            - htop
          state: latest 
    #     use_backend: yum4
        
      - name: Install DOCKER prereq
        apt:
          name:
            - ca-certificates 
            - curl 
            - gnupg-agent 
            - software-properties-common
          state: latest
      - name: Add repo  
        get_url:
          url: https://download.docker.com/linux/ubuntu/gpg 
          dest: ~/repokey
        #command: 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg |  apt-key add - && apt-key fingerprint 0EBFCD88 && add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"'
      - name: Add repo 2  
        command: "apt-key add ~/repokey"
      - name: Add repo 3
        command: 'add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"'
      - name: Install DOCKER 
        apt:
          name:
            - docker-ce 
            - docker-ce-cli 
            - containerd.io
          state: latest
    when: ansible_os_family == "Debian"

  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes  
    
  - name: Testing
    copy:
      src: ./cowsay/*
      dest: /usr/cowsay/
      owner: Root
      mode: 0660
    command: docker run cowsay "Test"
    register: output

  - debug:
      var:  output
